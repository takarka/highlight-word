<div class="content" role="main">
  <div class="form-wrapper">
    <form>
      <label for="sentence">Текст сообщения:</label>
      <textarea
        id="sentence"
        name="sentence"
        placeholder="Текст.."
        [(ngModel)]="sentence"
        (ngModelChange)="showOutput($event)"
      ></textarea>

      <label for="startIndex">Индекс начала подсветки:</label>
      <input
        type="number"
        id="startIndex"
        name="startIndex"
        [(ngModel)]="startIndex"
      />

      <label for="endIndex">Индекс конца подсветки:</label>
      <input
        type="number"
        id="endIndex"
        name="endIndex"
        [(ngModel)]="endIndex"
      />

      <label for="color">Цвет подсветки</label>
      <select id="color" name="color" [(ngModel)]="color">
        <option value="red">Красный</option>
        <option value="yellow">Желтый</option>
        <option value="green">Зеленый</option>
      </select>

      <label for="result">Результат:</label>
      <h1 [innerHtml]="getResult()"></h1>
    </form>
  </div>
</div>
